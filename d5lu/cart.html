<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购物车</title>
		<link href="css/public.css" type="text/css" rel="stylesheet" />
		<link href="css/header.css" rel="stylesheet" type="text/css" />
		<link href="css/footer.css" rel="stylesheet" type="text/css" />
		<link href="css/sidebar.css" rel="stylesheet" type="text/css" />
		<link href="css/cart.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		
		<div id="header"></div>
		<div id="cart-wrap" class="margin">
			<div class="cart-title clearfix">
				<p></p>
			</div>
			<div class="cart-tbody">
				<ul class="tbody-header">
					<li class="header-checkall">
						<input type="checkbox" id="checked-all1"  class="check-all"/>
						<label for="checked-all1">全选</label>
					</li>
					<li class="header-gimg">&nbsp;</li>
					<li class="header-name">商品名称</li>
					<li class="header-attr">商品属性</li>
					<li class="header-sprice">购物价</li>
					<li class="header-amount">购买数量</li>
					<li class="header-active">活动信息</li>
					<li class="header-sum">小计</li>
					<li class="header-control">操作</li>
				</ul>
				<div class="tbody-item-wrap">
					
				</div>
				<ul class="tbody-ender clearfix">
					<li class="ender-checkall">
						<input type="checkbox" id="check-all2" class="check-all"/>
						<label for="checked-all2">全选</label>
					</li>
					<li class="go-not">
						<a href="#" class="go">继续购物</a> |
						<a href="#" class="clearall">清空购物车</a>
					</li>
					<li class="ender-space">&nbsp;</li>
					<li class="ender-total">
						<p>已选商品<span class="checked-amount">: 1 </span>件</p>
						<p>商品总金额(不含运费):<span class="total-money"> ¥8889.00 </span></p>
					</li>
					<li class="ender-buttom">
						<input type="button" value="点击结算" class="pay-btn"/>
					</li>
				</ul>
			</div>
			
		</div>
		<div id="footer"></div>
		<div id="right-menu">
		</div>

		<script src="js/jquery.1.11.3.min.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<script src="js/cart.js"></script>
	</body>
</html>
